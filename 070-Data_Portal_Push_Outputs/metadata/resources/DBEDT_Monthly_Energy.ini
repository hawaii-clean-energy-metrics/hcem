[package]
command=package_create
name=hawaii-monthly-energy-trends
title=Hawaii Monthly Energy Trends
owner_org=dbedt
url=http://dbedt.hawaii.gov/economic/energy-trends-2/
notes=This monthly report contains data on crude oil prices, average monthly gasoline and diesel prices, barrels of oil imported from foreign countries, fuel consumption, vehicle registration, electricity generation, and data on renewable energy used in electricity generation.  Data are presented by island with state total.

[website]
command=resource_create
name=Main Website
package_id=hawaii-monthly-energy-trends
url=http://dbedt.hawaii.gov/economic/energy-trends-2/

[excel]
command=resource_create
name=Monthly Energy Data Excel Spreadsheet
package_id=hawaii-monthly-energy-trends
filename=${FILENAME_XLS}

[csv]
command=resource_create
name=name=Monthly Energy Data CSV
package_id=hawaii-monthly-energy-trends
url=Monthly_Energy_Data.csv
filename=${FILENAME_CSV}
