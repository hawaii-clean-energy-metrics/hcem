[package]
command=package_create
name=hawaii-energy-co2-emissions
title=Hawaii Energy CO2 Emissions
owner_org=epa
url=https://www.epa.gov/statelocalclimate/state-energy-co2-emissions
notes=This section provides Hawaii state carbon dioxide (CO2) emission inventories from fossil fuel combustion, by end-use sector (commercial, industrial, residential, transportation, and electric power), in million metric tons of carbon dioxide (MMTCO2) from 1990 through 2014.

[excel]
command=resource_create
name=State Energy CO2 Emissions
package_id=hawaii-energy-co2-emissions
filename=${FILENAME_XLS}

[csv]
command=resource_create
name=Monthly Energy CO2 Emissions CSV
package_id=hawaii-energy-co2-emissions
url=hawaii_state_mmtc02.csv
filename=${FILENAME_CSV}
