[hawaii-puc]
command=organization_create
name = hawaii-puc
title = Public Utilities Commission, State of Hawaii
description = The Public Utilities Commission (PUC) regulates all franchised or certificated public service companies operating in the State prescribes rates, tariffs, charges and fees; determines the allowable rate of earnings in establishing rates; issues guidelines concerning the general management of franchised or certificated utility businesses; and acts on requests for the acquisition, sale, disposition or other exchange of utility properties, including mergers and consolidations.

